    <div class="vh-100 w-100 bg-danger  d-flex flex-column  justify-content-center align-items-center ">
        <div class="border-opacity-10  w-50 h-70    bg-light p-3  rounded-2  ">
        <form id="form" action="../html/form.html" method="get">

        <p><h1>REGISTRATION FORM</h1></p>
        <div class="border-bottom border-dark  border-2 "></div>
        <p class="form-label fw-bold mt-1 " >USER NAME</p>
        <div id="demo1" class="text-danger fs-5 text-opacity-100  ">this field is required</div>
        <p><input type="text" class="form-control " placeholder="enter your name" id="name"></p>
        
        <p class="form-label fw-bold ">PASSWORD</p>
        <div id="demo2" class="text-danger fs-5 text-opacity-100  ">this field is required</div>
        <p><input type="password" id="pass" class="form-control "/></p>

        <p class="form-label fw-bold ">ADDRESS</p>
        <div id="demo3" class="text-danger fs-5 text-opacity-100  ">this field is required</div>
        <p><textarea id="add"  class="form-control  "></textarea>

        <p class="form-label fw-bold ">GENDER </p>
        <p><a class="me-2 text-decoration-none text-dark ">male</a> <input type="radio" class="me-3  form-check-input "><a class="me-2 text-decoration-none text-dark">female</a><input type="radio" class="form-check-input " ></p>

        <p class="form-label fw-bold ">AGE</p>
        <p><select>
            <option>select your age</option>
            <option>0-10</option>
            <option>10-20</option>
            <option>20-30</option>
        </select></p>

        <p class="form-label fw-bold ">FILE</p>
        <p><input type="file"></p>

        <p><input type="button"  id="sub" value="Submit" class="form-control bg-primary-subtle  " /></p>
    </form>

    </div>

    </div>
